<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Weather-Space</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./scripts/styles.css" />


</head>
<body>
    <div class="main-container container my-5">
        <h1>The Weather Space</h1>
        <div class="search-div">

            <div class="card">
                <h3 class="card-header text-uppercase">Search your city</h3>
                <form id="city-form" class="card-body">
                  <input name="city" id="city" type="text" class="form-input" />
                  <button type="submit" class="btn" id="searchBtn">Search</button>
                </form>
              </div>
        </div>
        <div class="current-weather" id="current-weather">
        </div>
        <div class="forecast-weather" id="forecast-weather">
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
